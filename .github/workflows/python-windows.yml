name: Install and Run EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1️⃣ Install the EXE
    - name: Install EXE silently
      run: |
        Start-Process -FilePath ".\pg4uwarc-ondemand.exe" -ArgumentList "/silent" -Wait
      shell: powershell

    # 2️⃣ Verify installation path
    - name: Verify installation directory
      run: |
        Write-Output "Checking Program Files..."
        Get-ChildItem "C:\Program Files" | Select-Object Name
      shell: powershell

    # 3️⃣ Run installed program (example)
    - name: Search EXE in Program Files and x86
      run: |
        $paths = @(
            "C:\Program Files",
            "C:\Program Files (x86)"
        )
    
        foreach ($path in $paths) {
            Write-Output "Searching in $path ..."
            $exeFiles = Get-ChildItem $path -Recurse -Filter *.exe -ErrorAction SilentlyContinue
    
            if ($exeFiles) {
                foreach ($exe in $exeFiles) {
                    Write-Output "Found: $($exe.FullName)"
                }
            }
        }
      shell: powershell



    # 4️⃣ Upload generated files as artifact
    - name: Upload output files
      uses: actions/upload-artifact@v4
      with:
        name: generated-files
        path: |
          output/
          *.log
