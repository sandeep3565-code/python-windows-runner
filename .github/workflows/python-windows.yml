name: Run Elnec Project via Python

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # 1️⃣ Install Elnec
    - name: Install Elnec Software
      run: |
        Start-Process -FilePath ".\pg4uwarc-ondemand.exe" -ArgumentList "/silent" -Wait
      shell: powershell

    # 2️⃣ Detect EXE path
    - name: Locate pg4uwcmd.exe
      run: |
        $path32 = "C:\Program Files\Elnec_sw\Programmer\pg4uwcmd.exe"
        $path64 = "C:\Program Files (x86)\Elnec_sw\Programmer\pg4uwcmd.exe"

        if (Test-Path $path32) {
            echo "PG4UWCMD=$path32" >> $env:GITHUB_ENV
        }
        elseif (Test-Path $path64) {
            echo "PG4UWCMD=$path64" >> $env:GITHUB_ENV
        }
        else {
            Write-Error "pg4uwcmd.exe not found!"
        }
      shell: powershell

    # 3️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    # 4️⃣ Run your Python script
    - name: Run project automation
      run: python main.py
      shell: powershell

    # 5️⃣ Upload generated files
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: elnec-output
        path: |
          *.hex
          *.bin
          *.log
