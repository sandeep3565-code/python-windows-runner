name: Install EXE on Windows

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: List files
      run: dir

    - name: Install EXE silently
      run: |
        Start-Process -FilePath ".\pg4uwarc-ondemand.exe" -ArgumentList "/silent" -Wait
      shell: powershell
